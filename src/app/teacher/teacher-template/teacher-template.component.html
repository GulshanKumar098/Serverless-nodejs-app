<ngx-loading [show]="showLoader" [config]="{ backdropBackgroundColour: 'rgba(0,0,0,0.3)', backdropBorderRadius: '4px', primaryColour: '#ffffff', secondaryColour: '#ccc', tertiaryColour: '#333' }"></ngx-loading>
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>
      <app-header (isExpend)="headerEvent($event)"></app-header>
      <app-side-menu [isExpanded]="isExpanded"></app-side-menu>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <div class="container-fluid">
      <div class="main">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
