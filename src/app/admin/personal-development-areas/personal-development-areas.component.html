<div class="row mb15">
  <div class="col-xs-10 col-10 col-md-10 form-group">
    <h3>Personal Development Areas</h3>
  </div>
  <div class="col-xs-2 col-2 col-md-2 form-group">
    <button type="button" class="btn btn-1d float-end" (click)="openFormModal()" data-bs-toggle="modal"
      data-bs-target="#developmentAreas"><i class="feather icon-plus"></i> Create</button>
  </div>
</div>
<div class="col-md-12" *ngIf="this.data != 0">
  <app-material-table [inputData]="data" [columns]="columns" (actionEvent)="actionEvents($event)" [viewHidden]="true" [PDFHidden]="true"></app-material-table>
</div>

<!-- Delete Modal -->
<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Personal Development Area</h4>
    <button type="button" class="btn-close close pull-right mr5" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Do you want to delete?</p>
    <button type="button" class="btn btn-1d mr5" (click)="confirmEvent()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="this.modalRef.hide()">Cancel</button>
  </div>
</ng-template>

<!-- ADD Modal -->

<!-- Update Modal -->
<ng-template #updateTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Personal Development Area</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <form [formGroup]="editForm" class="needs-validation" novalidate>
      <div class="input-section">
        <label for="content" class="d-flex">Personal Development Area</label>
        <input type="text" class="form-control" id="content" [placeholder]="isAddModel?'Enter Personal Development Area':''"
          matInput formControlName="content" required/> 
          <div class="invalid-feedback" >
            Enter A Personal Developemt Area Name
        </div>
      </div>
    </form>
    <div class="float-end">
      <button type="button" class="btn btn-1d mr5"
        (click)="confirmEvent()">{{isAddModel?'Create':'Update'}}</button>
      <button type="button" class="btn btn-secondary" (click)="this.modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
