<div class="row mb15">
  <div class="col-xs-10 col-10 col-md-10 form-group">
    <h3 class="mt5">Schools List</h3>
  </div>
  <div class="col-xs-2 col-2 col-md-2 form-group">
    <button type="button" class="btn btn-1d float-end" (click)="openFormModal()" data-bs-toggle="modal"
      data-bs-target="#schoolsList"><i class="feather icon-plus"></i> Create</button>
  </div>
</div>
<div class="row" *ngIf="data">
  <app-material-table [inputData]="data" [columns]="columns" (actionEvent)="actionEvents($event)" [viewHidden]="true"
    [PDFHidden]="true"></app-material-table>
</div>

<!-- Delete Modal -->
<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">School List </h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete?</p>
    <button type="button" class="btn btn-1d " (click)="confirmEvent()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="this.modalRef.hide()">Cancel</button>
  </div>
</ng-template>
<!-- ADD Modal -->

<!-- Update Modal -->
<ng-template #updateTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">School List</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <form [formGroup]="editForm">
      <div class="input-section">
        <label for="inputField" class="d-flex">School Name</label>
        <input class="form-control" id="inputField" [placeholder]="isAddModel?'Enter School name':''" matInput
          formControlName="name"><br>
        <label for="inputField" class="d-flex">School Address</label>
        <input class="form-control" id="addressField" [placeholder]="isAddModel?'Enter School address':''" matInput
          formControlName="address">
      </div>
    </form>
    <div class="float-end">
      <button type="button" class="mr5 btn btn-1d" (click)="confirmEvent()">{{isAddModel?'Create':'Update'}}</button>
      <button type="button" class="btn btn-secondary" (click)="this.modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
