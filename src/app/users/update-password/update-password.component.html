<div class="auth-full-height d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body"> 
                            <div class="text-center mt-3">
                                <h3 class="fw-bolder">Change Password</h3>
                            </div>
                            <form [formGroup]="formGroup" (submit)="changePassword()">
                                <div class="form-group mb-3">
                                    <input formControlName="resetToken" class="form-control" type="name" required hidden/>
                                </div>
                                <div class="form-group input-affix flex-column mb-3">
                                    <label class="form-label">New Password </label>
                                    <input formControlName="newPassword" [type]="showPassword ? 'text' : 'password'" class="form-control" minlength="3" type="name" required/>
                                    <i class="suffix-icon feather cursor-pointer text-dark" 
                                    [ngClass]="showPassword ? 'icon-eye-off' : 'icon-eye'"  (click)="onShowPasswordClick()">
                                </i>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Submit</button> 
                            </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
