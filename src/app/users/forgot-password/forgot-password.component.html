<div class="login-bg auth-full-height d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="m-2">
                            <div class="d-flex justify-content-center mt-3">
                                <div class="text-center logo">
                                    <img alt="logo" class="img-fluid" src="assets/images/1decision-logo.jpg"
                                        style="height: 70px;">
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <h3 class="fw-bolder">Forgot Password</h3>
                                <p class="text-muted">Enter your email and we will send you a link to reset your password</p>
                            </div>
                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <label class="form-label">Email </label>
                                    <input formcontrolname="Username" class="form-control" type="email" id="email" name="email" [(ngModel)]="email" required/>
                                </div>
                                <button type="submit" class="btn btn-1d w-100">Reset Password</button>
                                    <a routerLink="/" class="text-primary mt15 font">Back to Login?</a>
                            </form>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
